<nav class="navbar navbar-default navbar-fixed-top" role="navigation">

  <div class="navbar-header">
    <a class="navbar-brand" href=""> 2D Diagram Editor </a>
  </div>

  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
      <li class="dropdown" uib-dropdown ng-show="allDiagrams.length">
        <a href="" uib-dropdown-toggle class="dropdown-toggle" data-toggle="dropdown">
          Pervious Saves
          <b class="caret"></b>
        </a>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="diagram in allDiagrams">
            <a href="" ng-click="getDiagram(diagram.id)">{{diagram.name}}</a>
          </li>
        </ul>
      </li>
    </ul>

    <ul class="nav navbar-nav navbar-right">
      <li>
        <a class="navbar-brand sign-in" style="padding-right: 35px;" href="" ng-click="fabric.download('myCanvas')"> Download </a>
      </li>
    </ul>

  </div>

</nav>

<nav class="navbar navbar-default navbar-fixed-top toolbar" style="z-index: 2;">

  <form class="navbar-form navbar-left">

    <button type="button" class="btn btn-default" ng-click="fabric.addText()" uib-tooltip="Add Text">
      <span class="fa fa-font fa-lg fa-fw"></span>
    </button>

    <button class="btn btn-default" type="file" ngf-select="addImageUpload($file, $invalidFiles)" accept="image/*" uib-tooltip="Upload Image">
      <span class="fa fa-file-image-o fa-lg fa-fw"></span>
    </button>

    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default" uib-tooltip="Zoom In" ng-click="zoomIn()">
        <span class="fa fa-search-plus fa-lg fa-fw"></span>
      </button>
      <button type="button" class="btn btn-default" uib-tooltip="Zoom Out" ng-click="zoomOut()" tooltip-append-to-body="true">
        <span class="fa fa-search-minus fa-lg fa-fw"></span>
      </button>
    </div>

    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default" ng-disabled="fabric.undoStatus" ng-click="fabric.canvasUndo()" uib-tooltip="Undo">
        <span class="fa fa-undo fa-lg fa-fw"></span>
      </button>
      <button type="button" class="btn btn-default" ng-disabled="fabric.redoStatus" ng-click="fabric.canvasRedo()" uib-tooltip="Redo">
        <span class="fa fa-repeat fa-lg fa-fw"></span>
      </button>
      <button type="button" class="btn btn-default" ng-disabled="!fabric.selectedObject" ng-click="fabric.deleteActiveObject(); fabric.setDirty(true)"
        uib-tooltip="Delete">
        <span class="fa fa-trash fa-lg fa-fw"></span>
      </button>
    </div>

    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default" ng-click="fabric.bringForward(); fabric.setDirty(true)" uib-tooltip="Bring Forward"
        tooltip-append-to-body="true">
        <span class="fa fa-toggle-right fa-lg fa-fw"></span>
      </button>
      <button type="button" class="btn btn-default" ng-click="fabric.sendBackwards(); fabric.setDirty(true)" uib-tooltip="Send Backward"
        tooltip-append-to-body="true">
        <span class="fa fa-toggle-left fa-lg fa-fw"></span>
      </button>
    </div>

    <button type="button" class="btn btn-default" uib-tooltip="Lock" ng-click='fabric.toggleLockActiveObject(); fabric.setDirty(true)'
      ng-class="{ active: fabric.selectedObject.lockObject }">
      <span class="fa fa-lock fa-lg fa-fw"></span>
    </button>

    <button type="button" class="btn btn-default" uib-tooltip="Flip" ng-class="{ active: fabric.getFlipX() }" ng-click="{ active: fabric.toggleFlipX() }">
      <span class="fa fa-exchange fa-lg fa-fw"></span>
    </button>


  </form>
  <form class="navbar-form navbar-right" style="padding-right: 35px;">
    <div class="form-group">
      <label style="padding-right: 10px; padding-left: 10px;"> File Name</label>
      <input id="shape-name" type="text" ng-model="file.name" class="form-control form-content" style="width: 350px;" />
      <button type="button" class="btn btn-default" ng-disabled="!file.name" uib-tooltip="Save" ng-click='saveDiagram()'>
        <span class="fa fa-floppy-o fa-lg fa-fw"></span>
      </button>
    </div>
  </form>

</nav>
